<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFA6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00BFA6;stop-opacity:0.1"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Decorative Background -->
  <circle cx="400" cy="150" r="120" fill="url(#gradient1)"/>
  <circle cx="380" cy="130" r="100" fill="#f0f7ff" opacity="0.3"/>
  
  <!-- Decorative Elements -->
  <path d="M200,50 L220,70 L200,90" stroke="#00BFA6" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M600,50 L580,70 L600,90" stroke="#00BFA6" stroke-width="3" fill="none" opacity="0.5"/>
  
  <!-- Main Text with Custom T as Dumbbell -->
  <g transform="translate(400,150)" filter="url(#shadow)">
    <!-- NAT -->
    <text 
      x="-240" 
      y="20" 
      font-family="Arial, sans-serif" 
      font-size="100" 
      font-weight="bold" 
      fill="#2d3748"
      text-anchor="middle"
    >
      <tspan x="-60">NA</tspan>
    </text>
    
    <!-- Custom T as Dumbbell -->
    <g transform="translate(10, 20)">
      <!-- Dumbbell Bar -->
      <rect x="-15" y="-50" width="30" height="10" fill="#2d3748"/>
      
      <!-- Left Weight -->
      <g transform="translate(-25, -45)">
        <rect x="-20" y="-10" width="20" height="30" rx="2" fill="#2d3748"/>
        <rect x="-15" y="-7" width="10" height="24" rx="1" fill="#00BFA6"/>
      </g>
      
      <!-- Right Weight -->
      <g transform="translate(25, -45)">
        <rect x="0" y="-10" width="20" height="30" rx="2" fill="#2d3748"/>
        <rect x="5" y="-7" width="10" height="24" rx="1" fill="#00BFA6"/>
      </g>
      
      <!-- Vertical Bar of T -->
      <rect x="-7" y="-40" width="14" height="60" fill="#2d3748"/>
    </g>
    
    <!-- Y -->
    <text 
      x="-240" 
      y="20" 
      font-family="Arial, sans-serif" 
      font-size="100" 
      font-weight="bold" 
      fill="#2d3748"
      text-anchor="middle"
    >
      <tspan x="80">Y</tspan>
    </text>
    
    <!-- BOSS -->
    <text 
      x="-240" 
      y="20" 
      font-family="Arial, sans-serif" 
      font-size="100" 
      font-weight="bold" 
      fill="#00BFA6"
      text-anchor="middle"
      opacity="0.9"
    >
      <tspan x="240" style="letter-spacing: 2px;">BOSS</tspan>
    </text>
  </g>

  <!-- Underline Accents -->
  <path d="M260,190 L360,190" stroke="#2d3748" stroke-width="4" stroke-linecap="round"/>
  <path d="M440,190 L540,190" stroke="#00BFA6" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="150" r="5" fill="#00BFA6" opacity="0.5"/>
  <circle cx="550" cy="150" r="5" fill="#2d3748" opacity="0.5"/>
  
  <!-- New Gym-focused Tagline -->
  <text 
    x="400" 
    y="240" 
    font-family="Arial, sans-serif" 
    font-size="20" 
    font-weight="600" 
    fill="#666"
    text-anchor="middle"
    letter-spacing="2"
  >TRAIN HARD • STAY CONSISTENT • BE LEGENDARY</text>
</svg>